# PostgreSQL Configuration for IndustrialPROFI
#
# For details on connection pooling, see Rails configuration guide
# https://guides.rubyonrails.org/configuring.html#database-pooling

default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: industrialprofi_development
  
  # Connect to local PostgreSQL (Docker Compose)
  host: localhost
  port: 5433  # Изменен на 5433 (5432 занят другим проектом)
  username: postgres
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: industrialprofi_test
  host: localhost
  port: 5433  # Изменен на 5433 (5432 занят другим проектом)
  username: postgres
  password: postgres

# Production database configuration
# Use environment variables for security
production:
  primary:
    <<: *default
    database: <%= ENV['DATABASE_NAME'] || 'industrialprofi_production' %>
    host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
    port: <%= ENV['DATABASE_PORT'] || 5432 %>
    username: <%= ENV['DATABASE_USER'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
    
    # Connection pooling for production
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
    
    # Enable prepared statements for performance
    prepared_statements: true
    
    # Statement timeout (30 seconds)
    variables:
      statement_timeout: 30000
      
  # Solid Cache database (separate DB for caching)
  cache:
    <<: *default
    database: <%= ENV['CACHE_DATABASE_NAME'] || 'industrialprofi_cache' %>
    host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
    port: <%= ENV['DATABASE_PORT'] || 5432 %>
    username: <%= ENV['DATABASE_USER'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
    migrations_paths: db/cache_migrate
    
  # Solid Queue database (background jobs)
  queue:
    <<: *default
    database: <%= ENV['QUEUE_DATABASE_NAME'] || 'industrialprofi_queue' %>
    host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
    port: <%= ENV['DATABASE_PORT'] || 5432 %>
    username: <%= ENV['DATABASE_USER'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
    migrations_paths: db/queue_migrate
    
  # Solid Cable database (WebSockets)
  cable:
    <<: *default
    database: <%= ENV['CABLE_DATABASE_NAME'] || 'industrialprofi_cable' %>
    host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
    port: <%= ENV['DATABASE_PORT'] || 5432 %>
    username: <%= ENV['DATABASE_USER'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
    migrations_paths: db/cable_migrate
